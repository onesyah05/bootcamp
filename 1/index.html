<!DOCTYPE html>
<html>
<head>
	<title>Soal 1</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="sampul">
		<form class="form">
			<div class="form-control">
				<label>Nama Lengkap</label>
				<input type="text" name="">
			</div>
			<div class="form-control">
				<label>Tempat Lahir</label>
				<select>
					<option></option>
				</select>
			</div>
			<div class="form-control">
				<label>Tanggal Lahir</label>
				<input type="date" name="">
			</div>
			<div class="form-control">
				<label>No. Hp</label>
				<input type="text" name="">
			</div>
			<div class="form-control">
				<label>Alamat</label>
				<textarea rows="1"></textarea>
			</div>
			<div class="form-control">
				<label>Pendidikan Terakhir</label>
				<select>
					<option></option>
				</select>
			</div>
			<div class="form-control">
				<label>Agama</label>
				<label class="radio" for="islam">
					<input type="radio" name="agama" id="islam" name="">
					<span class="badge-biru">Islam</span>
				</label>
				<label for="kristen">
					<input type="radio" name="agama" id="kristen" name="">
					<span class="badge-birumuda">Kristen</span>
				</label>
				<label for="katolik">
					<input type="radio" name="agama" id="katolik" name="">
					<span class="badge-sedikithijau">Katolik</span>
				</label>
			</div>
			<div class="form-control">
				<label>Hobi</label>
				<label for="Renang">
					<input type="checkbox" name="" id="Renang">
					<span class="badge-biru">Renang</span>
				</label>
				<label for="Mancing">
					<input type="checkbox" name="" id="Mancing">
					<span class="badge-birumuda">Mancing</span>
				</label>
				<label for="Game">
					<input type="checkbox" name="" id="Game">
					<span class="badge-sedikithijau">Game</span>
				</label>
				<label for="Gibah">
					<input type="checkbox" name="" id="Gibah">
					<span class="badge-hijau">Gibah</span>
				</label>
				<label for="programming">
					<input type="checkbox" name="" id="programming">
					<span class="badge-orange">Programming</span>
				</label>
				
			</div><br><br>
			<button>Submit</button>
		</form>
	</div>
</body>
</html>
